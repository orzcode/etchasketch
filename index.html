<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <h1>Etch-a-sketch</h1>
<div class="options">
    <button onclick="clear()">Clear</button>
    <button onclick="toggleGrid()">Toggle Grid</button>
</div>

<div class="sizeBtns">
    <button id="4x" onclick="resize(4)">4x4 Grid</button>
    <button id="8x" onclick="resize(8)">8x8 Grid</button>
    <button id="16x" onclick="resize(16)">16x16 Grid</button>
    <button id="32x" onclick="resize(32)">32x32 Grid</button>
    <button id="64x" onclick="resize(64)">64x64 Grid</button>
    <button id="100x" onclick="resize(100)">100x100 Grid</button>
</div>
    
    <div id="grid">    


    </div>

<script src="script.js" defer></script>
</body>
</html>
