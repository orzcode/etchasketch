<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Oswald|Audiowide">
    <title>Etch-a-sketch</title>
</head>
<body>
    <h1 id="heading">Etch-a-sketch</h1>
    <div class="main">

        <div id="options">
            <button class="btnShadow" onclick="clearGraffiti()">Clear</button>
            <button class="btnShadow" id="toggleGrid" onclick="toggleGrid()">Toggle Grid</button>    
            <button class="btnShadow" id="toggleEraser" onclick="eraser()">Toggle Eraser</button>
            <button class="btnShadow" id="colorBtn">
                <label for="colorPicker">Color:</label>
                <input type="color" id="colorPicker" value="#03729B">
            </button>
        </div>
        <div id="grid" draggable="false"></div>
        <div id="sizeBtns">
            <!-- <button id="4x" onclick="resize(4)">4x4 Grid</button>
            <button id="8x" onclick="resize(8)">8x8 Grid</button> -->
            <button class="btnShadow sizeBtn" id="initialGrid" onclick="resize(12)">Small Grid (12x12)</button>
            <button class="btnShadow sizeBtn" onclick="resize(20)">Medium Grid (20x20)</button>
            <button class="btnShadow sizeBtn" onclick="resize(30)">Large Grid (30x30)</button>
            <button class="btnShadow sizeBtn" onclick="resize(50)">Huge Grid (50x50)</button>
            <button class="btnShadow" id="kekw" onclick="kekw()">kekw</button>
        </div>    

    </div>
    <div class="footer">Created by Orz <a href="https://github.com/orzcode" target="_blank"><i class="fa fa-github"></i></a> View: <a href="https://raw.githubusercontent.com/orzcode/etchasketch/main/index.html">HTML</a> <a href="https://orzcode.github.io/etchasketch/styles.css">CSS</a> <a href="https://orzcode.github.io/etchasketch/script.js">JS</a></div>
<script src="script.js" defer></script>
</body>
</html>
