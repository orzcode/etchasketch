<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <h1>Etch-a-sketch</h1>

    <button id="4x4" onclick="resize(4)">4x4 Grid</button>
    <button id="8x8" onclick="resize(8)">8x8 Grid</button>
    <button id="16x16" onclick="resize(16)">16x16 Grid</button>
    <button id="32x32" onclick="resize(32)">32x32 Grid</button>
    <button id="64x64" onclick="resize(64)">64x64 Grid</button>
    <form>
        <button><label for="custom">Custom size (max 100):</label></button>
        <input type="number" id="custom" name="custom" min="2" max="100" minlength="1" placeholder="e.g. 100">
      </form>
    
    <div id="grid">    


    </div>

<script src="script.js" defer></script>
</body>
</html>
