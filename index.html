<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <h1>Etch-a-sketch</h1>
<div class="options">
    <button onclick="clearGraffiti()">Clear</button>
    <button onclick="toggleGrid()">Toggle Grid</button>    
    <button onclick="eraser()">Toggle Eraser</button>
    <button>
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#A0C8D7">
    </button>
</div>

<div class="sizeBtns">
    <!-- <button id="4x" onclick="resize(4)">4x4 Grid</button>
    <button id="8x" onclick="resize(8)">8x8 Grid</button> -->
    <button id="16x" onclick="resize(16)">Small Grid (16x16)</button>
    <button id="32x" onclick="resize(32)">Medium Grid (32x3)</button>
    <button id="64x" onclick="resize(64)">Large Grid (64x6)</button>
    <button id="100x" onclick="resize(100)">Huge Grid (100x100)</button>
</div>
    
    <div id="grid">    


    </div>

<script src="script.js" defer></script>
</body>
</html>
